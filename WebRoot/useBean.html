<!DOCTYPE html>

<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <head>
    <title>useBean.html</title>
	
  </head>
  
  <body><br>
    <div align="center">
    	<form action="useBean.jsp" method="post">
    		<fieldset style="width:300">
    			<legend>請填寫Person資訊</legend>
    			<table align="center" width="300" cellspacing="10">
    				<tr>
    					<td align="right" style="font-weight:bold">姓名:</td>
    					<td><input type="text" name="name" value="" style="200px"/></td>
    				</tr>
    				<tr>
    					<td align="right" style="font-weight:bold">年齡:</td>
    					<td><input type="text" name="age" value="" style="200px"/></td>
    				</tr>
    				<tr>
    					<td align="right" style="font-weight:bold">性別:</td>
    					<td>
    						<input type="radio" name="sex" value="Male" />&nbsp; Male &nbsp;
    						<input type="radio" name="sex" value="Female" />&nbsp; Female
    					</td>
    				</tr>
    				<tr>
    					<td align="right" style="font-weight:bold"></td>
    					<td><input type="submit" name="search" value=" 傳送Person醫訊 " class="button"></td>
    				</tr>
    				
    			</table>
    		</fieldset>
    	</form>
    </div>
  </body>
</html>
